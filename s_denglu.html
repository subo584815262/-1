<!DOCTYPE html>
<html>
<head>
<title>登录</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<script type="text/javascript" src="jquery.js"></script>

<body class="loginbody">
<div class="dataEye">
	<div class="loginbox">
		<div class="logo-a">
				<img src="img/1.png"/>
			</a>
		</div>
		<div class="login-content">
			<div class="loginbox-title">
				<center><h3>登录</h3></center>
			</div>
			<form id="signupForm">
			<div class="login-error"></div>
			<div class="row">
				<label class="field">用户名</label>
				<input type="text" class="input-text-user input-click" name="email" id="email">
			</div>
			<div class="row">
				<label class="field">密码</label>
				<input type="password" class="input-text-password input-click" name="password" id="password">
			</div>
			<div class="row btnArea">
				<a class="login-btn" id="submit" style="background: blue;">登录</a>
			</div>
			<div class="row tips">
				<a href="#" class="link">忘记密码</a>
			</div>
			</form>
		</div>
		<div class="go-regist">
			还没有账号？请
			<a href="s_zc.html">立即注册</a>
		</div>
	</div>
	
<div id="footer">
	<div class="dblock">

	</div>
</div>
</div>

	<div class="mask">
		<div class="loading-img">

		</div>
	</div>
